{% load static %}


{% static "pcrd_unpack/Texture2D/assets/_elementsresources/resources/unit/icon" as unit_icon %}
<div class="row justify-content-center team-container">
    <div class="card-group flex-row">
        {% for u in team_num %}
            <div class="card bg-light">
                <div hidden class="storage"></div>
                <a class="custom-card" href="{% url 'pcrd_unpack:area' %}">
                </a>
                <img class="card-img-top img-thumbnail" id="unit_img_{{ team }}_{{ forloop.revcounter }}"
                     src="{% static "pcrd_unpack/Texture2D/assets/_elementsresources/resources/unit/icon/icon_unit_unknown.jpg" %}"
                     alt="Card image cap">
                <hr>

                <div class="card-body">
                    {#                    <select id="unit_select_{{ team }}_{{ forloop.counter }}" class="form-control unit_selector">#}
                    {#                        {% for unit in units %}#}
                    {#                            <option value="{{ unit.unit_id }}">{{unit.unit_name}}</option>#}
                    {#                        {% endfor %}#}
                    {#                    </select>#}
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle  w-100" type="button"
                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                            Unit {{ forloop.revcounter }}
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                             id="unit_select_{{ team }}_{{ forloop.revcounter }}">
                            {% for unit in units %}
                                <a class="dropdown-item"><span hidden
                                                               class="storage">{{ unit.unit_id }}</span><img
                                        class="img-thumbnail w-50 h-50" src="{{ unit_icon }}/icon_unit_{% if unit.rarity == 3 %}{{ unit.unit_id|add:"30" }}{% else %}{{ unit.unit_id|add:"10" }}{% endif %}.jpg"
                                        alt="">{{ unit.unit_name }}</a>
                            {% endfor %}
                        </div>
                        <div>
                            <select class="form-control unit_rarity_selector" id="unit_rarity_select_{{ team }}_{{ forloop.revcounter }}" title="unit_rarity_select_{{ team }}_{{ forloop.revcounter }}">
                                {% for r in rarity_set %}
                                    <option value="{{ r }}">{% for x in ""|ljust:r %}â˜…{% endfor %}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                {#                <div class="card-footer">#}
                {#                    <small class="text-white">Hidden Drops Included</small>#}
                {#                </div>#}
            </div>
        {% endfor %}
    </div>
</div>
